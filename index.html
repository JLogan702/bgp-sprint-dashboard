
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SITREP Traffic Light</title>
  <style>
    body {
      background: #f0f0f0;
      text-align: center;
      font-family: sans-serif;
    }
    .traffic-light {
      width: 100px;
      margin: 50px auto;
      background: #222;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .light {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #444;
      opacity: 0.3;
    }
    .on {
      opacity: 1;
    }
    .blink {
      animation: blink 1s infinite;
    }
    .red { background: red; }
    .yellow { background: yellow; }
    .green { background: limegreen; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<h1>Brand Growth Platform - Project Pulse Check</h1>
<div class="traffic-light">
  <div id="red" class="light red"></div>
  <div id="yellow" class="light yellow"></div>
  <div id="green" class="light green"></div>
</div>

<script>
  // Your program status score
  const readinessScore = 22.5; // Replace this with your calculated value

  const red = document.getElementById('red');
  const yellow = document.getElementById('yellow');
  const green = document.getElementById('green');

  // Reset all lights
  red.classList.remove('on', 'blink');
  yellow.classList.remove('on', 'blink');
  green.classList.remove('on', 'blink');

  if (readinessScore < 40) {
    red.classList.add('on', 'blink');
  } else if (readinessScore < 70) {
    yellow.classList.add('on', 'blink');
  } else {
    green.classList.add('on', 'blink');
  }
</script>

</body>
</html>
